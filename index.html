<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geaux Travel</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <h1>Geaux Travel!</h1>
      <!--<p>Hawk tuah and spit on that thing</p>-->
    </header>

    <div class="controls">
      <input id="lon" type="number" placeholder="Longitude"/>
      <input id="lat" type="number" placeholder="Latitude"/>
      <!--<button id="submit-button">Submit</button>
    -->
      <input id = "submit-button" type="button" value="Go!" onclick="handleClick();"/>
      <select id="cities" onchange="fillInput();">
        <option value="Atyrau">Atyrau</option>
        <option value="BatonRouge">Baton Rouge</option>
        <option value="Berlin">Berlin</option>
        <option value="Lagos">Lagos</option>
        <option value="London">London</option>
        <option value="Venice">Venice</option>        
        <option value="Yokohama">Yokohama</option>
      </select>
    </div>
    <!-- <div class = "report-form">
      <input id="lon" type="number" placeholder="Crime Description"/>
      <input id="lat" type="number" placeholder=""/>
      
    </div> -->
    <div id="waypoint-form" class="waypoint-form">
      <h3>Add Waypoint</h3>
      <label for="category">Category:</label>
      <select id="category">
        <option value="Theft">Theft</option>
        <option value="Vandalism">Vandalism</option>
        <option value="Assault">Assault</option>
        <option value="Accident/HitandRun"></option>
        <option value="Transaction Scammed"></option>
        <option value="Other">Other</option>
      </select>
      
      <label for="description">Description:</label>
      <textarea id="description" rows="3" placeholder="Enter details..."></textarea>
      
      <button onclick="saveWaypoint()">Save Waypoint</button>
    </div>
    <div id="js-map" class="map"></div>
    <div id="mouse-position"></div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
